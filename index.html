<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de URL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizador de URL</h1>
        <form id="urlForm">
            <label for="urlInput">Insira a URL:</label>
            <input type="url" id="urlInput" placeholder="https://www.exemplo.com" required>
            <button type="submit">Visualizar</button>
        </form>
        <button id="resizeButton">Alterar Dimens√µes</button>
        <iframe id="urlOutput" class="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
